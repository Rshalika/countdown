<body style="background-color:#EDEDED">

<h1 style="text-align: center; font-size: 90px; font-weight: 700; font-family: 'Stardos Stencil', fantasy;"> UNDER CONSTRUCTION</h1>
<div id='outer'>
    <div id="middle" >
        <div id="inner" style="z-index: 11">
            <div class="countdown">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12" id = 'countdown' >
                            <script src="countdown.js" type="text/javascript"></script>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="loadingBar" style=" position:absolute; bottom: 10px; width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <div  id="progressbar"></div>
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
</div>

<style type="text/css" scoped>
    body, html {height: 100%;}
    #outer {height: 50%; overflow: hidden; position: relative;}
    #outer[id] {display: table; position: static;}

    #middle {position: absolute; top: 50%;} /* for quirk explorer only*/
    #middle[id] {display: table-cell; vertical-align: middle; width: 100%; position: static;}

    #inner {position: relative; top: -50%} /* for quirk explorer only */
    #outer {width: 100%;}
    #inner {margin-left: auto; margin-right: auto; text-align: left;}
    /* optional: #inner[id] {position: static;} */
</style>

<script>



    $(document).ready(function () {
        var today  = new Date(2016, 4, 26, 11, 0, 0);
        var time;
        var myCountdownTest;
        var w = $('#countdown').width();
        console.log(w);
        var h =  w/(20/3);
        var startTimer = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {

                var jsonString = xhttp.responseText;
                console.log(jsonString);
                time = JSON.parse(jsonString);
                var other  = new Date(time.year, time.month-1, time.day, time.hour, 0, 0, 0);
                var maxPeriod = other - today;
                var now = Date.now();
                var actualPeriod = other - now;
                var percentage = 100 - (actualPeriod*100)/maxPeriod;
                var progressbar = $( "#progressbar" );
                progressbar.progressbar({
                    value: percentage
                });
                progressbar.css({ 'background': 'LightYellow' });
                progressbar.css({ 'margin': 0 });
                progressbar.find("> div").css({ 'background': 'Orange' });
                progressbar.find("> div").css({ 'margin': 0 });
                console.log(other);
                console.log(percentage);
                console.log(today);
                console.log('maxPeriod ' + maxPeriod);
                console.log('actualPeriod' + actualPeriod);
                console.log(now);
                console.log(time);
                myCountdownTest = new Countdown({
                    year	: time.year,
                    month	: time.month,
                    day		: time.day,
                    hour    : time.hour,
                    ampm    : time.ampm,
                    style   : 'flip',
                    width   : w,
                    height  : h,
                    target  : 'countdown',
                    rangeHi : 'day',
                    inline  : false
                });

            }
        };

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = startTimer;
        xhttp.open("GET", "time.php", true);
        xhttp.send();
    })
</script>

<div id="animation" style="width: 100%; height:100%; position: absolute; top:0; bottom: 0 ; z-index: 10; overflow: visible">
    <script>
        $("#animation").jParticle({
            particlesNumber: 200,
            linkDist: 50,
            createLinkDist: 150,
            disableLinks: false,
            disableMouse: false,
            background: 'rgba(0,0,0,0)',

            color: "blue",
            opacity: 0.3,
            width: null,
            height: null,
            linksWidth: 1,
            particle: {
                color: "blue",
                minSize: 2,
                maxSize: 4,
                speed: 60
            }
        });
    </script>
</div>
